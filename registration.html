<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div id="container">
        <div id="box">

            <div id="registration">
                <h1>Registration Form</h1>
                <div id="img-logo">
                    <img src="./images/celebrity-sports-academy-high-resolution-logo-transparent.png" alt="logo">
                </div>
            </div>

            <div id="basic-details">
                <p>Basic Details</p>

                <div id="name">
                    <p>Name:</p>
                    <input type="text" id="fname-input" placeholder="First-name">
                    <input type="text" id="mname-input" placeholder="Middle-name">
                    <input type="text" id="lname-input" placeholder="Last-name">
                </div>

                <div id="gender">
                    <h6>Gender: </h6>
                    <select name="" id="gender-input">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>


            <div id="contact">
                <p>Contact Details</p>

                <div class="input">

                    <div id="email">
                        <label for="email-input">Email:</label>
                        <input type="email" id="email-input">
                    </div>

                    <div id="mobile">
                        <label for="mobile-input">Mobile:</label>
                        <input type="text" id="mobile-input">
                    </div>

                </div>

            </div>

            <div id="address">
                <p>Address</p>
                <div class="input">

                    <div id="street">
                        <label for="street-input">Street</label>
                        <input type="text" id="street-input">
                    </div>

                    <div id="city">
                        <label for="city-input">City</label>
                        <input type="text" id="city-input">
                    </div>

                    <div id="state">
                        <label for="state-input">State</label>
                        <input type="text" id="state-input">
                    </div>

                    <div id="pincode">
                        <label for="pincode-input">Pincode</label>
                        <input type="text" id="pincode-input">
                    </div>

                </div>

            </div>


            <div id="other">
                <p>Other</p>

                <div class="input">

                    <div id="bloodgroup">
                        <label for="bloodgroup-input">Blood Group</label>
                        <input type="text" id="bloodgroup-input">
                    </div>
                    <div id="emergency">
                        <label for="emergency-mobile-input">Emergency Mobile</label>
                        <input type="text" id="emergency-mobile-input">
                    </div>

                </div>

            </div>

            <div id="submit">
                <button class="btn"><a href="program_selection.html">Confirm and select programme</a></button>
            </div>

        </div>
    </div>
</body>

</html>
